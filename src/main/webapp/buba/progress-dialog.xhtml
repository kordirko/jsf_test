<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <p:dialog widgetVar="progressDialog" modal="true" appendTo="@(body)"
    >
        <h:form id="progressDialogForm">

            <p:progressBar widgetVar="pbAjaxLong" ajax="true" value="#{progressBarView.progress2}"
                           labelTemplate="{value}%" styleClass="mt-3" global="false" interval="500">
                <p:ajax event="complete" listener="#{progressBarView.onComplete}"
                        oncomplete="PF('progressCLoseButton').enable()" />
            </p:progressBar>

            <p:commandButton value="Zamknij" widgetVar="progressCLoseButton"
                             onclick="PF('progressDialog').hide()"/>

        </h:form>

    </p:dialog>

</ui:composition>
</html>
